<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de contato</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">About Myself</a></li>
      </ul>
    </nav>
  </header>
  <h1>Formulário para contato:</h1>
  <form action="">
    <label for="campo_nome">Nome:</label>
    <input type="text" name="campo_nome" placeholder="Digite seu nome" required>
      <br><br>
    <label for="campo_email">Email:</label>
    <input type="email" name="Email" placeholder="Digite seu email" required>
      <br><br>
    <label for="Data_nascimento">Data de nascimento:</label>
    <input type="date" name="" id="">
    <br><br>
    <label for="texto">Mensagem usuário</label>
    <textarea name="texto" cols="20" rows="10"></textarea>
    <br><br>
    <label for="Termos_confirmação">Aceita ligação ?</label>
    <input type="checkbox" name="Termos_confirmação" id="">
      <br><br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

  </form>
</body>
</html>
